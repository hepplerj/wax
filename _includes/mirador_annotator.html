<link rel='stylesheet' type='text/css' href="{{ '/assets/mirador/css/mirador-combined.css' | absolute_url }}">
<script src="{{ '/assets/mirador/mirador.js' | absolute_url }}"></script>

<div id='mirador-iiif-viewer' class='image-viewer mirador' allowfullscreen='allowfullscreen'></div>

<script type='text/javascript'>
  function miradorAnnotationAdmin(collection_uri) {
    Mirador({
      id: 'mirador-iiif-viewer',
      data: [{ 'collectionUri': collection_uri }],
      windowObjects: [{ viewType: 'ScrollView' }],
      annotationEndpoint: { 'name':'Local Storage', 'module': 'LocalStorageEndpoint' }
    });
  }

  miradorAnnotationAdmin("{{ '/img/derivatives/iiif/collection/qatar.json' | absolute_url }}");
</script>
